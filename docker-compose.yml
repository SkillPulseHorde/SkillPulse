services:
  api-gateway:
    build:
      context: ./ApiGateway
    image: api-gateway:local
    ports:
      - "5000:8080" 
    depends_on:
      - userservice

  userservice:
    build:
      context: ./
      dockerfile: UserService.Api/Dockerfile
    ports:
      - "5001:8080"
    environment:
      - ConnectionStrings__UserDb=Host=postgres;Port=5432;Database=users;Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
    depends_on:
      - postgres
        
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: users
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: